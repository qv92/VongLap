<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  for (num=1;num<=100;num++) {
    if (num % 3 == 0) {
      document.write("fizz " + " ")
    }
    if (num % 5 == 0) {
      document.write("buzz " + "")
    }
    if (num % 3 == 0 && num % 5 == 0) {
      document.write("fizzbuzz " + "")
    }
    if ( num % 3 !=0 && num % 5 !=0) {document.write(num+" ")}

  }
</script>
</body>
</html>
