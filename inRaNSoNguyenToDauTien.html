<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count=0;
    let soLuong=+prompt("So luong so nguyen to")
    for(let num=2;count<soLuong;num++){
        let i=2;
        while (num%i!=0){
            i++;
            if (i==num){
                document.write(num+" ");count=count+1;
            }

        }

    }

</script>
</body>
</html>
